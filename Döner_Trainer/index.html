<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döner_Trainer</title>
    <link rel="stylesheet" href="index.css">
    <script src="Main.js"></script>
    <script src="Person.js"></script>
    <script src="Customer.js"></script>
    <script src="Vector.js"></script>
</head>

<body>

    <h1>Döner Trainer</h1>
    <form id="settings">
        <h2 id="title2">Settings</h2>
        <fieldset>
            <legend>staff amount</legend>
            <label for="staffamount" value="2">2</label>
            <input type="radio" name="staffamount" value="2">
            <label for="staffamount1" value="3">3</label>
            <input type="radio" name="staffamount" value="3">
            <label for="staffamount2" value="4">4</label>
            <input type="radio" name="staffamount" value="4"><br> </fieldset>
        <fieldset>
            <legend>customer amount per 5 min</legend>
            <label for="customeramount" value="2">2</label>
            <input type="radio" name="customeramount" value="2">
            <label for="customeramount1" value="4">4</label>
            <input type="radio" name="customeramount" value="4">
            <label for="customeramount2" value="6">6</label>
            <input type="radio" name="customeramount" value="6"><br>
        </fieldset>
        <fieldset>
            <legend>storage capacity</legend>
            <label for="storagecapacity">10 kg</label>
            <input type="range" name="storagecapacity" min="10" max="30" step="10" value="30">30 kg<br>
        </fieldset>
        <fieldset>
            <legend>container capacity</legend>
            <label for="containercapacity">500 g</label>
            <input type="range" name="storagecapacity" min="500" max="700" step="100" value="700">700 g<br>
        </fieldset>
        <fieldset>
            <legend>staff rest period</legend>
            <label for="restperiod" value="1">1 min</label>
            <input type="radio" name="restperiod" value="1">
            <label for="restperiod1" value="2">2 min</label>
            <input type="radio" name="restperiod" value="2">
            <label for="restperiod2" value="3">3 min</label>
            <input type="radio" name="restperiod" value="3"><br>
        </fieldset>
        <br>
        <input id="startButton" type="button" value="start Game" class="start" />
        </fieldset>
    </form>

    <canvas width=1200 height=800 id="gamefield"></canvas>
    <div id="time"></div>

    <br>



    <footer>Verena Rothweiler ©️ 2022</footer>
</body>

</html>
